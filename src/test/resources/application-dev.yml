server:
  port: 10055
spring:
  application:
    name: jp-HCZZ-350M-esb-ms
  cloud:
    inetutils: 
      ignoredInterfaces: 
        - tunl0
        - docker0
    consul:
      host: ${dev.consul1}
      port: ${test.consul.port}
      discovery:
        preferIpAddress: true
        port: 10055
        healthCheckPath: /health
        healthCheckInterval: 15s
        instanceId: ${dev.instanceId}
        query-passing: true
    stream:
      default-binder: sendKafka #设置默认的绑定通道
      bindings: #绑定通道
        ESB_WF_DSJ350M_POSITION:
          content-type: text/plain
          group: all_hczz #消费者分组消费
          binder: sendKafka
          producer: #消费者配置
            header-mode: raw
        ESB_CAR_POSITION:
          content-type: text/plain
          group: all_hczz #消费者分组消费
          binder: sendKafka
          producer: #消费者配置
            header-mode: raw
      binders:
        sendKafka:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: test.peer4:9092
                      zkNodes: test.peer4:2181
  rabbitmq:
    addresses: ${dev.rabbitmq}
    username: all_hczz
    password: all_hczz
    virtual-host: all_hczz
  sleuth:
    sampler:
      percentage: 1.0
  output:
    ansi:
      enabled: detect
  jackson:
    mapper:
      accept-case-insensitive-properties: true
netty:
  ip: 127.0.0.1 #netty监控的ip和端口
  port: 11111
jp:
  swagger:
    base-package: com.jp.hczz.dsj350m.controller
    api-info:
      title: 金鹏微服务
      description: 金鹏微服务，基于spring boot
      contact: 杨佳维
      version: 0.0.1-SNAPSHOT
      url: www.example.com
      email: jinpeng@gzjp.cn