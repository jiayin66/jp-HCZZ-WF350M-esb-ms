server:
  port: 11020
spring:
  profiles: test
  cloud:
    consul:
      host: ${test.consul3}
      port: ${test.consul.port}
      discovery:
        hostname: 172.17.99.113     #这里最好问一下张志龙
        port: ${server.port}
        healthCheckPath: /health
        healthCheckInterval: 15s
        instanceId: ${test.instanceId}
        query-passing: true
    stream:
      default-binder: sendKafka #设置默认的绑定通道
      bindings: #绑定通道
        ESB_WF_DSJ350M_POSITION:
          content-type: text/plain
          group: all_hczz #消费者分组消费
          binder: sendKafka
          producer: #消费者配置
            header-mode: raw
        ESB_CAR_POSITION:
          content-type: text/plain
          group: all_hczz #消费者分组消费
          binder: sendKafka
          producer: #消费者配置
            header-mode: raw
      binders:
        sendKafka:
          type: kafka
          environment:
            spring:
              cloud:
                stream:
                  kafka:
                    binder:
                      brokers: test.peer4:9092
                      zkNodes: test.peer4:2181
  application:
    name: jp-HCZZ-WF-350M-esb-ms
  rabbitmq:
    addresses: ${test.rabbitmq}
    username: all_hczz
    password: all_hczz
    virtual-host: all_hczz
  sleuth:
    sampler:
      percentage: 1.0
  output:
    ansi:
      enabled: detect
  jackson:
    mapper:
      accept-case-insensitive-properties: true
management:
  security:
    enabled: false
netty:
  ip: 127.0.0.1 #netty监控的ip和端口
  port: 11111
jp:
  swagger:
    base-package: com.jp.hczz.dsj350m.controller
    api-info:
      title: 金鹏微服务
      description: 金鹏微服务，基于spring boot
      contact: 杨佳维/陈钦亚
      version: 0.0.1-SNAPSHOT
      url: www.example.com
      email: jinpeng@gzjp.cn