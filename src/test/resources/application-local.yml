server:
  port: 8090
spring:
  prifiles: local
  cloud:
    consul:
      host: dev.consul
      port: 80
      discovery:
        preferIpAddress: true
        port: 8090
        healthCheckPath: /health
        healthCheckInterval: 15s
        instanceId: ${spring.application.name}:${spring.cloud.consul.discovery.hostname}:${server.port}
        query-passing: true
  application:
    name: jp-HCZZ-350M-esb-ms
#如果微服务没有数据库配置，则该处用等号线括起来的部分可以删除
  datasource:
    driver-class-name: oracle.jdbc.driver.OracleDriver
    url: jdbc:oracle:thin:@test.oracle1:1521:ORCL
    username: jpproducer_test #数据库用户名密码信息请开发人员认真检查一下
    password: admin123
  jpa:
    properties:
      hibernate.hbm2ddl.auto: update
      javax.persistence.validation.mode: none
    show-sql: true
#======================================================
  rabbitmq:
    addresses: dev.rabbitmq1:5672,dev.rabbitmq2:5673
    username: all_hczz
    password: all_hczz
    virtual-host: all_hczz
  sleuth:
    sampler:
      percentage: 1.0
  output:
    ansi:
      enabled: detect
  jackson:
    mapper:
      accept-case-insensitive-properties: true
jp:
  swagger:
    base-package: com.jp.hczz.dsj350m.controller
    api-info:
      title: 金鹏微服务
      description: 金鹏微服务，基于spring boot
      contact: 杨佳维
      version: 0.0.1-SNAPSHOT
      url: www.example.com
      email: jinpeng@gzjp.cn